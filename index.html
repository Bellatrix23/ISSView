<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ISS Location</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <video autoplay muted loop id="bg-video">
      <!-- The video element that plays the background video -->
      <source src="../ISS View/Images/rotation.mp4" type="video/mp4" />
      <!-- The source of the video file and its format -->
      Your browser does not support HTML5 video.
      <!-- Fallback text for browsers that do not support the video element -->
    </video>
    <div class="content-box">
      <!-- A container for the text content displayed over the video -->
      <h1>Current Location of the International Space Station (ISS)</h1>
      <p>Latitude: <span id="latitude"></span></p>
      <p>Longitude: <span id="longitude"></span></p>
      <p>Location: <span id="country"></span></p>
      <!-- Displays the current date and time in South Africa Standard Time (SAST) -->
      <p>Date and Time (SAST): <span id="date-time"></span></p>
    </div>
    <!-- fetch and updates the ISS location data -->
    <script src="fetch-iss-location.js"></script>
  </body>
</html>
